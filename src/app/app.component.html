<dx-drop-down-button [items]="scopes" [width]="120"
                     [(selectedItemKey)]="selectedScope"
                     [useSelectMode]="true"
                     (onSelectionChanged)="onScopeChanged($event.item)"
></dx-drop-down-button>
<dx-drop-down-button [items]="types" [width]="120"
                     [(selectedItemKey)]="selectedMatchType"
                     [useSelectMode]="true"
></dx-drop-down-button>
